<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
 .box{
    width: 300px;
    height: 300px;
    border: 2px gray solid;
    margin: auto;
    margin-top: 100px;
    position: relative;
 }
 .add{
    width: 100%;
    font-size: 30px;
    background-color: rgb(0, 33, 94);
    color: white;
    position: absolute;
    left: 0px;
    bottom: -50px;
    opacity: 0;
    transition: 300ms;
 }
 .box:hover .add{
       bottom: 0px;
       opacity: 1;
 }

    </style>
</head>
<body>
    <div class="box">
          <img src="D1.png" width="100%" height="100%"/>
          <input type="button" name="" value="Book appointment" class="add">
    </div>
</body>
</html>
