<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Course Table </title>
</head>
<body>
    <table border="2px" align="center" bgcolor="yellow" width="600px" height="400px" cellspacing="20px" cellpadding="20px">
        <thead>
            <tr align="center">
                <th bgcolor="skyblue">COURSE</th>
                <th>FESS</th>
                <th bgcolor="red">DURATION</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td bgcolor="pink">WEB DEVELOPMENT</td>
                <td>5000</td>
                <td bgcolor="white">2.5 to 3 Month</td>
            </tr>
            <tr>
                <td colspan="" bgcolor="green"></td>
                <td bgcolor="drak red"></td>
                <td bgcolor="darkblue"></td>
            </tr>
            <tr align="center">
                <td>FRONT END</td>
                <td>4000</td>
                <td>2 Month</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
